{% extends 'base.html' %}
{% block content %}

formulario com id/name:
reason - inserir motivo do deposito
value - valor do deposito


<form action="/deposit" method="POST">
            
    <label for="reason">reason:</label>
    <input type="text" id="reason" name="reason"><br><br>
    
    <label for="value">Value:</label>
    <input type="number" id="value" name="value"><br><br>
    
    <button type="submit">Enviar</button>
</form>



{% endblock %}
